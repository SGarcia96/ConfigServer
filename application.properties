# CONFIGURACION GLOBAL
#      Todos los valores son globales a todas las aplicaciones que incluyan configuracion cliente

# INFO DE LA BBDD
# Mostrar info JPA
spring.jpa.show-sql=true
# Esto permite retrasar la inicializaci√≥n de la BBDD hasta que exista
spring.jpa.defer-datasource-initialization=true

# Discovery Server Access (Servidor EUREKA)
# eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
# For production
eureka.client.serviceUrl.defaultZone=http://eureka:1111/eureka/
eureka.client.fetch-registry=true

# Si se indica a false no funciona DevTools. TRUE por defecto
spring.devtools.restart.enabled=true

# Endpoints
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
